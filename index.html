<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Cinematic Universe - Watch Order</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button id="mcu-chronological-order-btn">Sort By MCU Chronological</button>
    <button id="date-order-btn">Sort By Date</button>
    <div>
        <label for="exclude-series-option">Exclude show ?</label>
        <input type="checkbox" id="exclude-series-option">
    </div>
    <div id="root">
        <div id="mcu-items-container"></div>
    </div>    
    <template id="mcu-item-template">
        <div class="item" data-order="__ORDER__" data-date="__DATE__" data-type="__TYPE__">
            <img class="poster" src="__IMAGE__" alt="__TITLE__">
        </div>
    </template>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://npmcdn.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
    
    <script src="./js/mcu_items.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
